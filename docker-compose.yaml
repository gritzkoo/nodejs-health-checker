version: "3.7"

services:
  app:
    &default
    image: node:16.15.1
    working_dir: /app/
    command: npm run dev
    environment:
      REDIS_HOST: redis
      MEMCACHED_HOST: memcache
      WEB_HOST: https://github.com/status
      DYNAMO_HOST: http://dynamodb
      DATABASE_HOST: postgresql
    volumes:
      - .:/app
    ports:
      - 8888:8888
    depends_on:
      - redis
      - memcache
      - dynamodb
      - postgresql

  #the services below is a short hand to use npm in docker context
  test:
    <<: *default
    command: npm run test
    ports: []

  lint:
    <<: *default
    command: npm run lint
    ports: []
    depends_on: []

  format:
    <<: *default
    command: npm run format
    ports: []
    depends_on: []

  redis:
    image: redis
    ports:
      - 6379:6379

  memcache:
    image: memcached:1.4.21
    ports:
      - 11211:11211

  dynamodb:
    image: amazon/dynamodb-local
    ports:
      - "8000:8000"

  postgresql:
    image: postgres
    environment:
      POSTGRES_PASSWORD: root
    ports:
      - 5432:5432
